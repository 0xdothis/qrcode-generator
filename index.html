<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>QRCODE GENERATOR</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="logo">
        <img src="./qrcode-scan-svgrepo-com.svg" alt="qr code icon" />
        <h1 class="logo">QrCode</h1>
      </div>
      <div class="content">
        <form class="form">
          <input type="text" name="link" id="link" placeholder="Input link" />

          <button type="submit" class="btn btn-submit">Generate</button>
        </form>
      </div>
      <div class="data">
        <div id="qrcode"></div>
        <div id="buttons"></div>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <script src="./app.js"></script>
  </body>
</html>
